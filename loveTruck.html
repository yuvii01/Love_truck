  .envelope-container{
    position: absolute;
    /* start slightly scaled down so it "grows" when dropped */
    transform: translate(-50%, -50%) scale(0.5);
    left: 50%;
    top: 50%;
    opacity: 0;
    animation: dudu 3s ease 5.8s 1 alternate forwards;
    /* center the scale origin for a natural grow effect */
    transform-origin: center center;
    will-change: transform, opacity;
    z-index: 1;
}
  .envelope {
    width: 224px;
    height: 224px;
    overflow: hidden;
    position: relative;
    transition: all ease;
    animation: tremble 1s infinite;
    margin: auto;
  }
  .envelope--base {
    top: 100px;
    z-index: 2;
    width: 220px;
    height: 121px;
    position: relative;
    border-radius: 4px;
    border: 2px solid #00000024;
    background-color: rgb(254, 168, 182);
  }
  .envelope__tab {
    left: 28px;
    z-index: 1;
    bottom: 26px;
    width: 212px;
    height: 140px;
    position: absolute;
    transform: rotateZ(45deg);
    border-top-left-radius: 30px;
    background-color: pink;
    border: 2px solid #00000024;
  }
  .envelope__letter {
    left: 29px;
    z-index: 3;
    width: 170px;
    bottom: 17px;
    height: 100px;
    cursor: pointer;
    font-size: 12px;
    font-style: oblique;
    padding: 12px 18px;
    border-radius: 8px;
    position: absolute;
    box-sizing: border-box;
    background-size: cover;
    color: #a59090;
    border: 1px solid #00000024;
    transition: all 0.6s linear 0.4s;
    background-image: url("https://i.pinimg.com/564x/bd/27/23/bd2723cccfec31aeb82b41034fdd2933.jpg");
  }
  .envelope:hover .envelope__letter {
    height: 230px;
    bottom : 0px;
    color: #4c4444;
  }

  .envelope__letter:before {
    content: "";
    height: 0;
    width: 6px;
    right: -34px;
    bottom: -17px;
    position: absolute;
    
    border-top: 56px solid transparent;
    border-left: 107px solid pink;
    border-right: 107px solid pink;
    border-bottom: 65px solid rgb(255, 174, 187);
  }
  @keyframes tremble {
    0% {
      transform: rotate(-1deg);
    }
    50% {
      transform: rotate(0deg);
    }
    75% {
      transform: rotate(1deg);
    }
    100% {
      transform: rotate(0deg);
    }
  }

  @keyframes dudu {
  /* envelope fades in and scales up (with a tiny overshoot) to simulate being dropped */
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.5);
    }
    55% {
      /* quick fade-in + strong overshoot for a noticeable pop */
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.9);
    }
    100% {
      /* settle to a larger-than-original size */
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.6);
    }
}
